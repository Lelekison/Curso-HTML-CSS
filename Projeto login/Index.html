<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina com CSS</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
    <header>
        <h1><a href="https://Valinhos.sp.senai.br" target="_blank">Senai Valinhos</a></h1>
        <nav></nav>
    </header>
    <section class="countent-center">
        <div id="text-center">
            <a href="http://valinhos.sp.senai.br">
                <img src="assets/imagens/senai.svg" alt="Logo do Senai" >
            </a>
        </div>
        <form action="/login" method="post" id="form-login">
            <div>
                <input type="E-mail" placeholder="Digite seu E-mail" required>
            </div>
            <div>
                <input type="Password" placeholder="Digite sua Senha" required>
            </div>
            <div>
                <Button id="btn-submit">Enviar</Button>
            </div>
        </form>
    </section>
    <footer>Curso Senai HTML-CSS-JavaScript</footer>
    
</body>
</html>
