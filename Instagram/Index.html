<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>Instagram</title>
</head>
<body>
    <main>
    <div id="main-container">
        <!--BANNER LATERAL-->
        <div id="banner-container">
            <img src="img/imagem_cel_exterior.png" alt="">
        </div>
        <!--FORM DE LOGIN E REGISTRO-->
        <div id="form-container">
            <div id="form-box">
            <img id="logo-insta" src="img/logo_instagram.png" alt="instagram" >
            <form id="login-form">
                <input type="text" name="username"
                placeholder="Telefone, Nome de usuário ou E-mail" required>
                <input type="password" name="Password" placeholder="Senha" required>
                <input type="submit" value="Entrar">
            </form>
            <div class="separator">
                <div class="line"></div>
                <span>Ou</span>
            </div>
            <div id="other-link">
                <div id="facebook-login">
                    <a href="#">
                        <img src="img/logo_facebook.svg" alt="facebook">
                        <span>Entrar com o facebook</span>
                    </a>
                </div>
                <div id="forgot-pass">
                    <a href="#">Esqueceu a Senha?</a>
                </div>
            </div>
            </div>
            <div id="register-container">
                <p>Não tem uma conta? <a href="#">Cadastre-se
                </a></p>
            </div>
            <div id="get-app-container">
                <p>Obtenha o aplicativo.</p>
                <a href="#">
                    <img src="img/botao_google_play.png" alt="Google play">
                </a>
                <a href="#">
                    <img src="img/botao_apple.png" alt="Apple Store">
                </a>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidadde</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; Instagram do facebook</p>
    </footer>
</body>
</html>
