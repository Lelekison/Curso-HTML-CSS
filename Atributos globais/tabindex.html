<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabindex</title>
</head>
<body>
    <form>
    <button type="submit" tabindex="1" >Enviar</button>
    <button type="reset" tabindex="3" >Limpar</button>
    <input type="text" placeholder="E-mail" tabindex="2" >
    <input type="text" placeholder="Senha" tabindex="4" >
    
</form>
</body>
</html>
